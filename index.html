<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Harga Produk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Input Harga Produk</h1>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Nama Produk</th>
                    <th>Harga Normal</th>
                    <th>Harga Promo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows will be inserted here by JavaScript -->
            </tbody>
        </table>
        <button id="generateAndCopy">Generate & Copy</button>
        <textarea id="output" rows="10" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
